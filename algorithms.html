<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ STL Algorithms Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0e1a;
            --sidebar-bg: #1a1f2e;
            --card-bg: #252b3d;
            --border-color: #3d4458;
            --text-color: #e2e8f0;
            --header-color: #ffffff;
            --primary-color: #60a5fa;
            --secondary-color: #a78bfa;
            --accent-color: #34d399;
            --icon-color: #fbbf24;
            --danger-color: #f87171;
            --success-color: #22c55e;
            --glow-primary: rgba(96, 165, 250, 0.3);
            --glow-secondary: rgba(167, 139, 250, 0.3);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, var(--bg-color) 0%, #0f172a 100%);
            color: var(--text-color);
            line-height: 1.7;
            min-height: 100vh;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, var(--sidebar-bg) 0%, #1e293b 100%);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
            transform: translateX(0); /* Default state is visible */
        }
        
        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }
        .sidebar::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }
        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar-header {
            padding: 24px;
            font-size: 1.5em;
            font-weight: 700;
            color: var(--header-color);
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            transition: all 0.3s ease;
        }

        .sidebar-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        }

        .sidebar nav ul {
            list-style-type: none;
            padding: 10px 0;
            margin: 0;
        }

        .sidebar nav li a {
            display: flex;
            align-items: center;
            color: var(--text-color);
            text-decoration: none;
            padding: 12px 24px;
            margin: 4px 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 4px solid transparent;
            border-radius: 12px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }
        
        .sidebar nav li a .icon-container {
            margin-right: 12px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }
        
        .sidebar nav li a .icon-container svg {
            width: 100%;
            height: 100%;
        }

        .sidebar nav li a:hover {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            transform: translateX(5px);
            box-shadow: 0 8px 25px var(--glow-primary);
        }

        .sidebar nav li a:hover .icon-container {
            transform: scale(1.2) rotate(10deg);
        }
        
        .sidebar nav li a.active {
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.2), rgba(167, 139, 250, 0.2));
            color: var(--primary-color);
            border-left-color: var(--primary-color);
            box-shadow: 0 4px 15px var(--glow-primary);
        }

        .main-content {
            margin-left: 280px;
            width: calc(100% - 280px);
            padding: 40px 50px;
            background: radial-gradient(ellipse at top, rgba(167, 139, 250, 0.05) 0%, transparent 50%);
            transition: margin-left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar.collapsed + .main-content {
            margin-left: 0;
            width: 100%;
        }

        .content-section {
            padding-top: 40px;
            margin-top: -20px;
            margin-bottom: 50px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1, h2, h3 {
            color: var(--header-color);
            font-weight: 700;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px var(--glow-primary);
        }
        
        h1 .section-icon {
              width: 1em;
              height: 1em;
              display: inline-block;
              vertical-align: middle;
              margin-right: 0.2em;
        }

        h2 {
            font-size: 2.2em;
            margin-top: 40px;
            margin-bottom: 20px;
            color: var(--secondary-color);
            padding-bottom: 10px;
            border-bottom: 2px solid transparent;
            border-image: linear-gradient(90deg, var(--secondary-color), transparent) 1;
            display: flex;
            align-items: center;
        }
        
        h2 .section-icon {
            margin-right: 16px;
            font-size: 1.2em;
            width: 40px;
            height: 40px;
        }

        h3 {
            font-size: 1.6em;
            margin-top: 40px;
            margin-bottom: 20px;
            color: var(--accent-color);
            position: relative;
            display: flex;
            align-items: center;
        }
        
        h3 .icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }

        h3::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--accent-color), var(--success-color));
            border-radius: 2px;
        }
        
        .card {
            background: linear-gradient(135deg, var(--card-bg) 0%, #2a3441 100%);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 1;
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: var(--primary-color);
        }
        
        .card ul {
            padding-left: 24px;
            margin: 0;
        }
        
        .card li {
            margin-bottom: 12px;
            position: relative;
            transition: all 0.2s ease;
        }

        .card li:hover {
            transform: translateX(5px);
            color: var(--primary-color);
        }
        
        .card li::marker {
            color: var(--primary-color);
        }
        
        .note-card {
            background: linear-gradient(135deg, rgba(251, 191, 38, 0.1), rgba(251, 191, 38, 0.05));
            border-left: 4px solid var(--icon-color);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(251, 191, 38, 0.1);
            position: relative;
            overflow: hidden;
        }

        .note-card::before {
            content: 'ðŸ’¡';
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5em;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { opacity: 0.5; transform: scale(1); }
            to { opacity: 1; transform: scale(1.1); }
        }

        .note-card p {
            margin: 0;
        }
        
        .table-wrapper {
             overflow-x: auto;
             -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 25px;
            background: linear-gradient(135deg, var(--card-bg) 0%, #2a3441 100%);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-width: 600px; /* Prevent table from squishing too much */
        }

        th, td {
            text-align: left;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        tr:last-child td { 
            border-bottom: none; 
        }

        thead tr {
            background: linear-gradient(135deg, var(--sidebar-bg) 0%, #334155 100%);
            color: var(--header-color);
            font-weight: 600;
        }

        thead th {
            position: relative;
            font-size: 1.05em;
        }

        thead th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        thead tr:hover th::after {
            opacity: 1;
        }
        
        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:nth-child(even) { 
            background: rgba(255, 255, 255, 0.02); 
        }

        tbody tr:hover {
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.1), rgba(167, 139, 250, 0.1));
            transform: translateX(5px);
            box-shadow: 5px 0 15px rgba(96, 165, 250, 0.2);
        }

        tbody tr:hover td {
            color: var(--header-color);
        }
        
        code, .code {
            font-family: 'Fira Code', 'Courier New', monospace;
            background: linear-gradient(135deg, var(--sidebar-bg), #1e293b);
            color: var(--danger-color);
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 0.9em;
            border: 1px solid rgba(248, 113, 113, 0.2);
            transition: all 0.3s ease;
            display: inline-block;
        }

        code:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 4px 15px var(--glow-secondary);
        }
        
        .menu-toggle {
            display: flex; /* Always visible */
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 8px 25px rgba(96, 165, 250, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .menu-toggle:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 35px rgba(96, 165, 250, 0.6);
        }

        .menu-toggle:active {
            transform: scale(0.95);
        }
        
        .quick-ref-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-top: 30px;
            margin-bottom: 2rem;
        }
        
        .quick-ref-item {
            background: linear-gradient(135deg, var(--card-bg) 0%, #334155 100%);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .quick-ref-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .quick-ref-item:hover::before {
            transform: scaleX(1);
        }

        .quick-ref-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(96, 165, 250, 0.3);
            border-color: var(--primary-color);
        }

        .quick-ref-item .icon { 
            width: 40px;
            height: 40px;
            margin-right: 20px;
        }

        .quick-ref-item a {
             color: var(--primary-color); 
             text-decoration: none;
             font-weight: 600;
             transition: color 0.2s ease;
        }
         .quick-ref-item a:hover {
             color: var(--secondary-color);
         }


        /* Search Bar Styles */
        .search-container {
            margin-bottom: 40px;
            position: sticky;
            top: 0;
            z-index: 990;
            background: var(--bg-color);
            padding: 20px 0;
            margin-top: -40px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1;
            max-height: 120px; /* A reasonable max height for the animation */
            overflow: visible; /* Allow dropdown to show */
        }

        .search-container.collapsed {
            opacity: 0;
            max-height: 0;
            margin-bottom: 0;
            padding: 0;
            margin-top: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .search-wrapper {
            position: relative;
        }
        .search-wrapper svg {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            stroke: var(--primary-color);
            opacity: 0.6;
        }
        #searchBar {
            width: 100%;
            padding: 20px 20px 20px 60px;
            font-size: 1.2em;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            background-color: var(--sidebar-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            box-sizing: border-box;
        }
        #searchBar:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 25px var(--glow-primary);
        }
        .search-results {
            display: none;
            position: absolute;
            width: 100%;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .search-result-item {
            padding: 15px 20px;
            color: var(--text-color);
            text-decoration: none;
            display: block;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }
        .search-result-item:last-child {
            border-bottom: none;
        }
        .search-result-item:hover {
            background-color: var(--primary-color);
            color: #fff;
        }


        @media (max-width: 1024px) {
            .main-content { 
                width: 100%; 
                padding: 30px; 
            }
            .search-container {
                margin-top: -30px;
            }
        }
        
        @media (max-width: 768px) {
            .main-content { 
                padding: 20px; 
            }
            .search-container {
                margin-top: -20px;
            }
            h1 { 
                font-size: 2.2em; 
            }
            h2 { 
                font-size: 1.8em; 
            }
            h3 { 
                font-size: 1.4em; 
            }
            table { 
                font-size: 0.9em; 
            }
            .quick-ref-grid { 
                grid-template-columns: 1fr; 
            }
        }
    </style>
</head>

            { id: "set-ops", title: "Set Operations", icon: ICONS.set_ops },
            { id: "numeric", title: "Numeric", icon: ICONS.numeric }
        ];


        document.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.getElementById('mainContent');
            const sidebarNav = document.getElementById('sidebarNav');
            
            // Populate main content
            mainContent.insertAdjacentHTML('beforeend', algorithmContent.content);

            // Populate sidebar navigation
            const navUl = document.createElement('ul');
            navData.forEach(item => {
                const li = document.createElement('li');
                const href = item.href ? item.href : `#${item.id}`;
                li.innerHTML = `<a href="${href}"><span class="icon-container">${item.icon}</span>${item.title}</a>`;
                navUl.appendChild(li);
            });
            sidebarNav.appendChild(navUl);
            
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.getElementById('sidebar');
            const searchBar = document.getElementById('searchBar');
            const searchResults = document.getElementById('searchResults');
            const searchToggle = document.getElementById('searchToggle');
            const searchContainer = document.querySelector('.search-container');
            const fullscreenToggle = document.getElementById('fullscreenToggle');
            const fullscreenIconOpen = document.getElementById('fullscreenIconOpen');
            const fullscreenIconClose = document.getElementById('fullscreenIconClose');

            let isMobile = window.innerWidth <= 1024;

            const setInitialLayoutState = () => {
                if (isMobile) {
                    sidebar.classList.add('collapsed');
                    searchContainer.classList.add('collapsed');
                } else {
                    sidebar.classList.remove('collapsed');
                    searchContainer.classList.remove('collapsed');
                }
            };
            
            setInitialLayoutState();

            window.addEventListener('resize', () => {
                const newIsMobile = window.innerWidth <= 1024;
                if (newIsMobile !== isMobile) {
                    isMobile = newIsMobile;
                    setInitialLayoutState();
                }
            });

            menuToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                sidebar.classList.toggle('collapsed');
            });

            searchToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                searchContainer.classList.toggle('collapsed');
            });

            fullscreenToggle.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                    });
                } else {
                    document.exitFullscreen();
                }
            });
            
            document.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement) {
                    fullscreenIconOpen.style.display = 'none';
                    fullscreenIconClose.style.display = 'block';
                } else {
                    fullscreenIconOpen.style.display = 'block';
                    fullscreenIconClose.style.display = 'none';
                }
            });
            
            document.addEventListener('click', (e) => {
                if (!searchBar.contains(e.target)) searchResults.style.display = 'none';
                if (isMobile && !sidebar.classList.contains('collapsed') && !sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                    sidebar.classList.add('collapsed');
                }
            });
            
            sidebarNav.addEventListener('click', (e) => {
                if (e.target.closest('a') && isMobile && !e.target.closest('a').href.includes('index.html')) {
                     sidebar.classList.add('collapsed');
                   }
            });

            searchBar.addEventListener('input', () => {
                const query = searchBar.value.toLowerCase().trim();
                searchResults.innerHTML = '';
                if (query) {
                    const filtered = navData.filter(item => item.id !== 'back' && item.title.toLowerCase().includes(query));
                    if (filtered.length > 0) {
                        filtered.forEach(item => {
                            const resultItem = document.createElement('a');
                            resultItem.href = `#${item.id}`;
                            resultItem.textContent = item.title;
                            resultItem.classList.add('search-result-item');
                            resultItem.addEventListener('click', () => {
                                searchResults.style.display = 'none';
                                searchBar.value = '';
                                if(isMobile) sidebar.classList.add('collapsed');
                            });
                            searchResults.appendChild(resultItem);
                        });
                        searchResults.style.display = 'block';
                    } else {
                        searchResults.style.display = 'none';
                    }
                } else {
                    searchResults.style.display = 'none';
                }
            });

            const sections = document.querySelectorAll('.content-section');
            const navLinks = document.querySelectorAll('#sidebarNav a');

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('id');
                        const navLink = document.querySelector(`#sidebarNav a[href="#${id}"]`);
                        navLinks.forEach(link => link.classList.remove('active'));
                        if (navLink) {
                           navLink.classList.add('active');
                        }
                    }
                });
            }, { rootMargin: '-40% 0px -55% 0px', threshold: 0 });

            sections.forEach(section => observer.observe(section));
            
             // Set the first link as active by default
            const firstLink = document.querySelector('#sidebarNav a[href="#algorithms-overview"]');
            if(firstLink) firstLink.classList.add('active');
        });
    </script>
</body>
</html>
